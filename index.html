<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- sets title and imports css reset and style sheet -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <!-- creates header for the score screen link -->
    <header>
        <p id="see-scores">See Scores</p>
    </header>
    <main>
        <!-- start quiz section with button and info about quiz -->
        <section id="start-quiz">
        <h1>Code Quiz</h1>
        <h2>Press the button below to start the quiz.</h2>
        <p> Your score will be accombination of 10 points for every question answered correctly plus the time remaining.</p>
        <button class="start-button">
            Start Quiz
        </button>
        </section>
        <!-- section of the timer element -->
        <section >
            <h2 class="timer"></h2>
        </section>
        <!-- section for the questions and answers-->
        <section id="questions">
            <h2></h2>
            <ol id="answers">
                <!-- answers with data attributes to know which has been clicked on -->
                <!-- list built in as the number of elements wont change -->
                <li data-number="0" ></li>
                <li data-number="1"></li>
                <li data-number="2"></li>
                <li data-number="3"></li>
            </ol>
        </section>
        <section id="score-section">
        </section>
        <!-- list of the entered scores -->
        <ul id="scores"></ul>
    </main>

    <!-- imports the javascript file -->
    <script src="Assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <p id="score-screen">See Score</p>
        <p class="time"></p>
    </header>
    <main>
        <section id="start-quiz">
        <h1>Code Quiz</h1>
        <h2>Press the button below to start the quiz.</h2>
        <p> Your score will be accombination of 10 points for every question answered correctly plus the time remaining.</p>
        <button class="start-button">
            Start Quiz
        </button>
        </section>
        <section >
            <h2 class="timer"></h2>
        </section>

        <section id="questions">
            <h2></h2>
            <ol id="answers">
                <!-- add in data attributes -->
                <li data-number="0" ></li>
                <li data-number="1"></li>
                <li data-number="2"></li>
                <li data-number="3"></li>
            </ol>
        </section>
        <section id="highscore">
            <h1></h1>
            <p></p>
        </section>
        <ul id="scores"></ul>
    </main>


    <script src="Assets/js/script.js"></script>
</body>
</html>
